<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/2-snackbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <label class="form-label">
          Delay (ms)
          <input class="input-first" type="number" name="delay" required />
        </label>
      
        <fieldset class="fieldset">
          <legend>State</legend>
          <div class="label-container">
            <label class="fieldset-label">
                <input width="32px" height="32px" type="radio" name="state" value="fulfilled" required />
                Fulfilled
            </label>
            <label class="fieldset-label">
                <input width="32px" height="32px" type="radio" name="state" value="rejected" required />
                Rejected
            </label>
          </div>
          
        </fieldset>
      
        <button type="submit">Create notification</button>
      </form>

      <script type="module" src="./js/2-snackbar.js"></script>
</body>
</html>
